<div class="container" fxLayout="column">
  <mat-card-title> Productos </mat-card-title>
  <mat-divider></mat-divider>
  <br />

  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="paginationElements($event)"
    >
    </mat-paginator>

    <mat-form-field appearance="fill" fxFlex="33">
      <mat-label>Ordenar por</mat-label>
      <mat-select (selectionChange)="orderBy($event.value)">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <br />
  <br />

  <div class="container-products">
    <mat-card
      class="example-card animated fadeIn"
      *ngFor="let item of elementsListView; let i = index"
    >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.title | titlecase }}</mat-card-title>
        <mat-card-subtitle>{{ item.user | titlecase }}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image [src]="item.photos[0]" [alt]="item.title" />

      <mat-card-content>
        <p>
          {{ item.description }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>Guardar</button>
        <button mat-button>Ofrecer</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
